{% load static %}
<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <style>
            body, input {
                color: lime;
                background-color: black;
            }
            math {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <form method="POST">
                        AI request
                        <br>
                        <input type="text" placeholder="disabled" disabled>
                        <input type="submit" value="Send prompt" formaction="">
                        <br>
                        <br>

                        Simulation time (1/<math>μ</math>)
                        <br>
                        <input type="text" name="tf" value="{{ form_values.tf }}" placeholder="{{ form_values.tf }}">
                        <br>
                        <br>

                        Time step (1/<math>μ</math>)
                        <br>
                        <input type="text" name="dt" value="{{ form_values.dt }}" placeholder="{{ form_values.dt }}">
                        <br>
                        <br>

                        Probability of interaction per neutrino per step
                        <br>
                        <input type="text" name="prob" value="{{ form_values.prob }}" placeholder="{{ form_values.prob }}">
                        <br>
                        <br>

                        Number of neutrinos
                        <br>
                        <input type="text" name="N_A" id="N_A" value="{{ form_values.N_A }}" placeholder="{{ form_values.N_A }}">
                        <label for="N1">Group 1</label>
                        <br>
                        <input type="text" name="N_B" id="N_B" value="{{ form_values.N_B }}" placeholder="{{ form_values.N_B }}">
                        <label for="N2">Group 2</label>
                        <br>
                        <br>

                        Initial polarization components
                        <br>
                        1
                        <input type="text" name="P_A01" value="{{ form_values.P_A01 }}" placeholder="{{ form_values.P_A01 }}" size=8>
                        2
                        <input type="text" name="P_A02" value="{{ form_values.P_A02 }}" placeholder="{{ form_values.P_A02 }}" size=8>
                        3
                        <input type="text" name="P_A03" value="{{ form_values.P_A03 }}" placeholder="{{ form_values.P_A03 }}" size=8>
                        <label>Group 1</label>
                        <br>
                        1
                        <input type="text" name="P_B01" value="{{ form_values.P_B01 }}" placeholder="{{ form_values.P_B01 }}" size=8>
                        2
                        <input type="text" name="P_B02" value="{{ form_values.P_B02 }}" placeholder="{{ form_values.P_B02 }}" size=8>
                        3
                        <input type="text" name="P_B03" value="{{ form_values.P_B03 }}" placeholder="{{ form_values.P_B03 }}" size=8>
                        <label>Group 2</label>
                        <br>
                        <br>

                        Oscillation frequencies (<math>μ</math>)
                        <br>
                        <input type="text" name="omega_A" id="omega_A" value="{{ form_values.omega_A }}" placeholder="{{ form_values.omega_A }}">
                        <label for="omega_A">Group 1</label>
                        <br>
                        <input type="text" name="omega_B" id="omega_B" value="{{ form_values.omega_B }}" placeholder="{{ form_values.omega_B }}">
                        <label for="omega_B">Group 2</label>
                        <br>
                        <br>
                        
                        <input type="submit" value="Run simulation" formaction="/simulate/">
                        <br>
                        <br>

                        {% csrf_token %}
                    </form>
                </div>

                <div class="col-md-6 col-12">
                    <img src="{% static graph_path %}">
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
